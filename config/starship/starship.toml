# ~/.config/starship.toml
# Modern minimal starship prompt configuration

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = false

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

# Shows the username
[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false

# Shows current directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
format = "in [$path]($style) "

# Git configurations
[git_branch]
format = "at [$symbol$branch]($style) "
symbol = "🌱 "
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold green"
conflicted = "🏳"
up_to_date = "✓"
untracked = "🤷"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

# Package version display
[package]
format = "via [📦 $version](208 bold) "

# Node.js version
[nodejs]
format = "via [🟢 $version](bold green) "
disabled = false

# Python version
[python]
format = "via [🐍 $version](bold blue) "
disabled = false

# Rust version
[rust]
format = "via [🦀 $version](bold red) "
disabled = false

# Time module
[time]
disabled = false
format = 'at [$time]($style) '
time_format = "%T"
style = "bold yellow"

# Command duration
[cmd_duration]
min_time = 2000  # Show command duration after 2000 milliseconds (2 sec)
format = "took [$duration](bold yellow) "

# Nix shell indicator
[nix_shell]
disabled = false
impure_msg = "[impure shell](bold red)"
pure_msg = "[pure shell](bold green)"
format = 'via [❄️ $state( \($name\))](bold blue) '

# Docker context
[docker_context]
format = "via [🐋 $context](blue bold) "
disabled = false

# Shows status of background jobs
[jobs]
symbol = "✦"
style = "bold blue"
number_threshold = 1
format = "[$symbol$number]($style) "

# Battery configuration
[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$package\
$nodejs\
$python\
$rust\
$nix_shell\
$docker_context\
$time\
$cmd_duration\
$jobs\
$line_break\
$character"""
